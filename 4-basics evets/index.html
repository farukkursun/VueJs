<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button V-on:click="counter++">Add</button> -->
      <button V-on:click="add">Add</button>
      <!-- <button V-on:click="counter--">Remove</button> -->
      <!-- <button V-on:click="remove()">Remove</button> -->
      <button V-on:click.right="remove(3)">Remove3</button>
      <!-- burada click ten sonra right, left mittel yazarak mausen hangi tusuyla islem yapmasi gerektigini belirtebiliyoruz -->
      <p V-once>Starting counter: {{counter}} </p>
      <p>Result: {{ counter }}</p>
      <input type="text" V-on:input="setName($event,'Kursun')" V-on:keyup.enter="confirmInput">
      <!-- burada setName argüman göndermek gerekiyor default olarak aliyor ancak sayet biz bir argüman gümdermek zorunda kalirsak ozaman setName dolar isaretiyle defoult argümani belirtmeliyiz -->
      <!-- <p>YourName: {{name}} </p> alternatif alta -->
      <p>YourName: {{confirmname}} </p>
      <form V-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
